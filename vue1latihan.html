<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="Welcome">
        <input v-model="nama" placeholder="Masukkan nama anda">
        <button @click="mulai">Mulai</button>
        <p v-if="pesan">{{pesan}}</p>
    </div>
    <script>
        const {createApp}=Vue;
        createApp({
            data(){
               return{
                    nama:'',
                    pesan:''
               }
            },
            methods:{
                mulai(){
                    this.pesan=`Selamat datang, ${this.nama}! Ayo mulai belajar Vue.js!`
                }
            }   
        }).mount("#Welcome")
    </script>
</body>
</html>
