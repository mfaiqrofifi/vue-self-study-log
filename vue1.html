<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <div id="input">
        <input v-model="nama" placeholder="masukkan nama anda">
        <button @click="sapa">Sapa!</button>
        <p v-if="pesan">{{pesan}}</p>
    </div>
    <script>
    const { createApp } = Vue;
    createApp({
        data(){
            return {
                message:'Halo Dunia'
            }
        }
    }).mount("#app")
    createApp({
        data(){
            return{
                nama:'',
                pesan:''
            };
        },
        methods:{
            sapa(){
                this.pesan=`Hallo ${this.nama}`
            }
        }
    }).mount("#input")
    </script>
</body>
</html>
